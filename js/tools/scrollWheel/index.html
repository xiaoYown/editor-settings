<html>
  <head>
    <meta charset="utf-8">
    <style>
      .inline-block {
        display: inline-block;
        vertical-align: top;
      }
      .box {
        width: 200px;
        height: 2000px;
        background-color: #ccc;
      }
      .wrap {
        width: 200px;
        height: 500px;
        overflow-y: auto;
        background-color: #ccc;
      }
      .main {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="box inline-block"></div>
    <div id="wrap" class="wrap inline-block">
      <div id="main" class="main inline-block"></div>
    </div>
  </body>
</html>
<script src="./scrollWheel.js"></script>
<script>
  var scrollWheel = new ScrollWheel({
    wrap: document.getElementById('wrap')
  })
  scrollWheel.init()
</script>
